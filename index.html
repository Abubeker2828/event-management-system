<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Event Planning Management System</title>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: url("background_login.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        width: 350px;
        text-align: center;
      }

      .login-container img {
        max-width: 150px;
        margin-bottom: 20px;
      }

      .login-container h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      .login-container button {
        background-color: rgb(20, 201, 20);
        color: #fff;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      .login-container button:hover {
        background-color: rgb(20, 201, 20);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img src="haremayalogo.jpg" alt="Haramaya University Logo" />
      <h1>Login</h1>
      <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      // Simulated login - In a real system, you would perform authentication on the server.
      function login(event) {
        event.preventDefault();
        // Redirect to the main page upon "successful" login.
        window.location.href = "main.html";
      }
    </script>
  </body>
</html>
